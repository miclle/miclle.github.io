---
layout: default
---

<div class="articles">
  {% for post in site.posts %}
    <article>
      <span class="date">{{ post.date | date: "%b %-d, %Y" }}</span>

      <h1 class="title">
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h1>

      <div class="tags">
        <i class="fa fa-tags"></i>
        <ul class="list-inline">
        {% for tag in post.tags %}
          <li>{{ tag }}</li>
        {% endfor %}
        </ul>
      </div>

      <div class="content">
        {{ post.content }}
      </div>
    </article>
  {% endfor %}
</div>
